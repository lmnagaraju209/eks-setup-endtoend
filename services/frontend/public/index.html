<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Frontend UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button.delete {
            background: #e74c3c;
        }
        
        button.delete:hover {
            background: #c0392b;
        }
        
        .items-list {
            margin-top: 30px;
        }
        
        .item-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .item-card h3 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .item-card p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ Item Manager</h1>
        
        <div id="status"></div>
        
        <form id="itemForm">
            <div class="form-group">
                <label for="name">Item Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" rows="3"></textarea>
            </div>
            <button type="submit">Add Item</button>
        </form>
        
        <div class="items-list">
            <h2>Items</h2>
            <div id="items"></div>
        </div>
    </div>
    
    <script>
        const API_URL = '/api/v1/items';
        
        // Show status message
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }
        
        // Load all items
        async function loadItems() {
            const itemsDiv = document.getElementById('items');
            itemsDiv.innerHTML = '<div class="loading">Loading items...</div>';
            
            try {
                const response = await fetch(API_URL);
                const items = await response.json();
                
                if (items.length === 0) {
                    itemsDiv.innerHTML = '<p style="text-align: center; color: #666;">No items yet. Add one above!</p>';
                    return;
                }
                
                itemsDiv.innerHTML = items.map(item => `
                    <div class="item-card">
                        <h3>${escapeHtml(item.name)}</h3>
                        <p>${escapeHtml(item.description || 'No description')}</p>
                        <div class="item-actions">
                            <button class="delete" onclick="deleteItem('${item.id}')">Delete</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                itemsDiv.innerHTML = '<p style="color: red;">Error loading items</p>';
                console.error('Error:', error);
            }
        }
        
        // Add new item
        document.getElementById('itemForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, description }),
                });
                
                if (response.ok) {
                    showStatus('Item added successfully!', 'success');
                    document.getElementById('itemForm').reset();
                    loadItems();
                } else {
                    showStatus('Error adding item', 'error');
                }
            } catch (error) {
                showStatus('Error connecting to backend', 'error');
                console.error('Error:', error);
            }
        });
        
        // Delete item
        async function deleteItem(id) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/${id}`, {
                    method: 'DELETE',
                });
                
                if (response.ok) {
                    showStatus('Item deleted successfully!', 'success');
                    loadItems();
                } else {
                    showStatus('Error deleting item', 'error');
                }
            } catch (error) {
                showStatus('Error connecting to backend', 'error');
                console.error('Error:', error);
            }
        }
        
        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load items on page load
        loadItems();
    </script>
</body>
</html>
