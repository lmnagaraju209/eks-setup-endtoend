server.port=8080
spring.application.name=backend

management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true

logging.level.root=INFO
logging.level.com.example.backend=INFO
spring.web.cors.allowed-origins=*

# Database Configuration (use environment variables in production)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/itemsdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DB_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# AWS Secrets Manager Configuration
aws.secretsmanager.region=${AWS_REGION:us-east-1}
aws.secretsmanager.secret-name=${DB_SECRET_NAME:backend-db-credentials}
