# Default values for eks-setup-app.

global:
  nameOverride: ""
  fullnameOverride: ""
  podSecurityContext: {}
  containerSecurityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false  # Spring Boot/Tomcat needs writable /tmp
    capabilities:
      drop: ["ALL"]
networkPolicy:
  enabled: false
externalSecrets:
  enabled: false
  # Creates a SecretStore + ExternalSecret that syncs from AWS Secrets Manager into a K8s Secret.
  #
  # In AWS Secrets Manager, store JSON like:
  # { "DB_URL": "jdbc:postgresql://<host>:5432/itemsdb", "DB_USERNAME": "postgres", "DB_PASSWORD": "..." }
  #
  secretStore:
    name: aws-secretsmanager
    region: us-east-1
  backend:
    externalSecretName: backend-db
    targetSecretName: backend-db-env
    refreshInterval: 1h
    awsSecretName: backend-db-credentials
    data:
      - secretKey: DB_URL
        remoteKey: DB_URL
      - secretKey: DB_USERNAME
        remoteKey: DB_USERNAME
      - secretKey: DB_PASSWORD
        remoteKey: DB_PASSWORD
backend:
  enabled: true
  image:
    repository: "343218219153.dkr.ecr.us-east-2.amazonaws.com/taskmanager-backend"
    tag: "98126e278a48c835486af2b7e1d6f1e7d70e47ef"
    pullPolicy: IfNotPresent
  replicaCount: 2
  serviceAccount:
    create: true
    name: ""
    annotations: {}
    # annotations:
    #   eks.amazonaws.com/role-arn: arn:aws:iam::<account>:role/backend-secrets-role
  rbac:
    create: false
  service:
    type: ClusterIP
    port: 8080
  env:
    # Spring Boot reads these directly
    AWS_REGION: "us-east-1"
    DB_SECRET_NAME: "backend-db-credentials"
    # If you want to bypass Secrets Manager, set DB_URL/DB_USERNAME/DB_PASSWORD too
    # DB_URL: "jdbc:postgresql://<rds-endpoint>:5432/itemsdb"
    # DB_USERNAME: "postgres"
    # DB_PASSWORD: "postgres"
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 512Mi
  probes:
    liveness:
      path: /health
      initialDelaySeconds: 30
      periodSeconds: 10
    readiness:
      path: /ready
      initialDelaySeconds: 10
      periodSeconds: 5
  hpa:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    cpu:
      enabled: true
      averageUtilization: 70
frontend:
  enabled: true
  image:
    repository: "343218219153.dkr.ecr.us-east-2.amazonaws.com/taskmanager-frontend"
    tag: "98126e278a48c835486af2b7e1d6f1e7d70e47ef"
    pullPolicy: IfNotPresent
  serviceAccount:
    create: true
    name: ""
    annotations: {}
  rbac:
    create: false
  replicaCount: 2
  service:
    type: ClusterIP
    port: 3000
  env:
    BACKEND_URL: "http://backend:8080"
    PORT: "3000"
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi
  probes:
    liveness:
      path: /health
      initialDelaySeconds: 30
      periodSeconds: 10
    readiness:
      path: /health
      initialDelaySeconds: 10
      periodSeconds: 5
  hpa:
    enabled: false
    minReplicas: 2
    maxReplicas: 10
    cpu:
      enabled: true
      averageUtilization: 70
ingress:
  enabled: false
  # If using AWS Load Balancer Controller (ALB Ingress):
  className: "alb"
  annotations:
    # Required for ALB
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # Optional TLS via ACM:
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:<region>:<account>:certificate/<id>
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
          service:
            name: frontend
            port: 3000
