{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "eks-setup-app.fullname" . }}-default-deny
  labels:
    {{- include "eks-setup-app.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow DNS (required for service discovery and outbound name resolution)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "eks-setup-app.fullname" . }}-allow-dns
  labels:
    {{- include "eks-setup-app.labels" . | nindent 4 }}
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Allow inbound to frontend from anywhere (tighten later to your ingress controller CIDRs/namespace)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "eks-setup-app.fullname" . }}-allow-frontend-ingress
  labels:
    {{- include "eks-setup-app.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "eks-setup-app.componentLabels" (dict "component" "frontend" "Release" .Release "Chart" .Chart "Values" .Values) | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: {{ .Values.frontend.service.port }}
---
# Allow frontend -> backend traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "eks-setup-app.fullname" . }}-allow-frontend-to-backend
  labels:
    {{- include "eks-setup-app.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "eks-setup-app.componentLabels" (dict "component" "backend" "Release" .Release "Chart" .Chart "Values" .Values) | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              {{- include "eks-setup-app.componentLabels" (dict "component" "frontend" "Release" .Release "Chart" .Chart "Values" .Values) | nindent 14 }}
      ports:
        - protocol: TCP
          port: {{ .Values.backend.service.port }}
{{- end }}


