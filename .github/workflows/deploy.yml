name: CI/CD - Build, Push to ECR, Update Helm Values

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
  # Hardcoded ECR repository names (created in Phase 1 Terraform)
  ECR_BACKEND_REPOSITORY: taskmanager-backend
  ECR_FRONTEND_REPOSITORY: taskmanager-frontend

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        # Prefer role assumption (OIDC). If you can't use OIDC yet, set access keys instead.
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Java (backend tests)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    - name: Backend unit tests
      run: |
        cd services/backend
        mvn -B test

    - name: Set up Node (frontend)
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: npm
        cache-dependency-path: services/frontend/package-lock.json

    - name: Frontend install (sanity)
      run: |
        cd services/frontend
        npm ci
    
    - name: Build and push backend image
      env:
        ECR_REPOSITORY: ${{ env.ECR_BACKEND_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./services/backend

    - name: Trivy scan (backend image)
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: "${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ github.sha }}"
        format: "table"
        exit-code: "1"
        ignore-unfixed: true
        vuln-type: "os,library"
        severity: "CRITICAL,HIGH"

    - name: Push backend image
      env:
        ECR_REPOSITORY: ${{ env.ECR_BACKEND_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
    
    - name: Build and push frontend image
      env:
        ECR_REPOSITORY: ${{ env.ECR_FRONTEND_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./services/frontend

    - name: Trivy scan (frontend image)
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: "${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ github.sha }}"
        format: "table"
        exit-code: "1"
        ignore-unfixed: true
        vuln-type: "os,library"
        severity: "CRITICAL,HIGH"

    - name: Push frontend image
      env:
        ECR_REPOSITORY: ${{ env.ECR_FRONTEND_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Update Helm values (image tags) in repo
      if: github.ref == 'refs/heads/main'
      uses: mikefarah/yq@v4.45.1
      with:
        cmd: |
          yq -i '.backend.image.repository = strenv(ECR_REGISTRY) + "/" + strenv(ECR_BACKEND_REPOSITORY)' helm/eks-setup-app/values.yaml
          yq -i '.backend.image.tag = strenv(GITHUB_SHA)' helm/eks-setup-app/values.yaml
          yq -i '.frontend.image.repository = strenv(ECR_REGISTRY) + "/" + strenv(ECR_FRONTEND_REPOSITORY)' helm/eks-setup-app/values.yaml
          yq -i '.frontend.image.tag = strenv(GITHUB_SHA)' helm/eks-setup-app/values.yaml
      env:
        ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
        ECR_BACKEND_REPOSITORY: ${{ env.ECR_BACKEND_REPOSITORY }}
        ECR_FRONTEND_REPOSITORY: ${{ env.ECR_FRONTEND_REPOSITORY }}
        GITHUB_SHA: ${{ github.sha }}

    - name: Commit Helm values bump
      if: github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add helm/eks-setup-app/values.yaml
        git diff --cached --quiet && exit 0
        git commit -m "chore(helm): bump image tags to ${{ github.sha }}"
        git push

