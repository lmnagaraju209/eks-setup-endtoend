name: CI/CD - Build, Push to ECR, Update Helm Values

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Required GitHub Variables (Settings > Secrets and variables > Actions > Variables):
  # - AWS_REGION: e.g., "us-east-2"
  # - AWS_ACCOUNT_ID: e.g., "343218219153"
  AWS_REGION: ${{ vars.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  ECR_REGISTRY: ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com
  # Hardcoded ECR repository names (created in Phase 1 Terraform)
  ECR_BACKEND_REPOSITORY: taskmanager-backend
  ECR_FRONTEND_REPOSITORY: taskmanager-frontend

jobs:
  build-test-push:
    runs-on: ubuntu-latest
    # Required for OIDC authentication with AWS
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required to checkout code
      pull-requests: write  # Required to commit back to repo
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Validate required variables
      run: |
        if [ -z "${{ vars.AWS_REGION }}" ]; then
          echo "Error: AWS_REGION GitHub Variable is not set"
          echo "Please set it in: Settings > Secrets and variables > Actions > Variables"
          exit 1
        fi
        if [ -z "${{ vars.AWS_ACCOUNT_ID }}" ]; then
          echo "Error: AWS_ACCOUNT_ID GitHub Variable is not set"
          echo "Please set it in: Settings > Secrets and variables > Actions > Variables"
          exit 1
        fi
        echo "✓ AWS_REGION: ${{ vars.AWS_REGION }}"
        echo "✓ AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}"
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        # Required GitHub Secret (Settings > Secrets and variables > Actions > Secrets):
        # - AWS_ROLE_TO_ASSUME: ARN from terraform output github_actions_role_arn
        #   Get it with: terraform output github_actions_role_arn
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: ${{ vars.AWS_REGION }}
        # OIDC configuration
        role-session-name: GitHubActions-${{ github.run_id }}
    
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Set up Java (backend tests)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    - name: Backend unit tests
      run: |
        cd services/backend
        mvn -B test

    - name: Set up Node (frontend)
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: npm
        cache-dependency-path: services/frontend/package-lock.json

    - name: Frontend install (sanity)
      run: |
        cd services/frontend
        npm ci
    
    - name: Build and push backend image
      env:
        ECR_REPOSITORY: ${{ env.ECR_BACKEND_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./services/backend

    - name: Trivy scan (backend image)
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: "${{ env.ECR_REGISTRY }}/${{ env.ECR_BACKEND_REPOSITORY }}:${{ github.sha }}"
        format: "table"
        exit-code: "1"
        ignore-unfixed: true
        vuln-type: "os,library"
        severity: "CRITICAL,HIGH"

    - name: Push backend image
      env:
        ECR_REPOSITORY: ${{ env.ECR_BACKEND_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
    
    - name: Build and push frontend image
      env:
        ECR_REPOSITORY: ${{ env.ECR_FRONTEND_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./services/frontend

    - name: Trivy scan (frontend image)
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: "${{ env.ECR_REGISTRY }}/${{ env.ECR_FRONTEND_REPOSITORY }}:${{ github.sha }}"
        format: "table"
        exit-code: "1"
        ignore-unfixed: true
        vuln-type: "os,library"
        severity: "CRITICAL,HIGH"

    - name: Push frontend image
      env:
        ECR_REPOSITORY: ${{ env.ECR_FRONTEND_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Update Helm values (image tags) in repo
      if: github.ref == 'refs/heads/main'
      uses: mikefarah/yq@v4.45.1
      with:
        cmd: |
          yq -i '.backend.image.repository = strenv(ECR_REGISTRY) + "/" + strenv(ECR_BACKEND_REPOSITORY)' helm/eks-setup-app/values.yaml
          yq -i '.backend.image.tag = strenv(GITHUB_SHA)' helm/eks-setup-app/values.yaml
          yq -i '.frontend.image.repository = strenv(ECR_REGISTRY) + "/" + strenv(ECR_FRONTEND_REPOSITORY)' helm/eks-setup-app/values.yaml
          yq -i '.frontend.image.tag = strenv(GITHUB_SHA)' helm/eks-setup-app/values.yaml
      env:
        ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
        ECR_BACKEND_REPOSITORY: ${{ env.ECR_BACKEND_REPOSITORY }}
        ECR_FRONTEND_REPOSITORY: ${{ env.ECR_FRONTEND_REPOSITORY }}
        GITHUB_SHA: ${{ github.sha }}

    - name: Commit Helm values bump
      if: github.ref == 'refs/heads/main'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add helm/eks-setup-app/values.yaml
        git diff --cached --quiet && exit 0
        git commit -m "chore(helm): bump image tags to ${{ github.sha }}"
        git push

